<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toaru LN</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #dcdcdc;
      margin: 0;
      padding: 20px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .button-link {
      display: inline-block;
      padding: 10px 15px;
      background-color: #1f1f1f;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #333;
      transition: background-color 0.3s;
    }
    .button-link:hover {
      background-color: #333;
    }

    .images {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .images img {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.8s ease-in-out;
    }
    .images img.visible {
      opacity: 1;
      transform: scale(1);
    }

    .warna-gray {
      color: gray;
    }
    .jawa {
      color: #ff9248;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(135deg, #4da6ff, #1e90ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
    }

    button:active {
      transform: scale(0.97);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    button.clicked {
      animation: shake 0.4s;
    }

    #result-message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4da6ff;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #result-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    details {
      margin-top: 20px;
      padding: 10px;
      border-left: 4px solid #4da6ff;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>

  <h1><a href="https://toarumajutsunoindex.fandom.com/wiki/Toaru_Majutsu_no_Index_Wiki" class="title">Toaru Novel</a></h1>
  <p>I really love Toaru.</p>

  <a href="https://drive.google.com/drive/folders/1VwyUuZ0OzaN3_K6Qi6shzD94tjwKx3kK" class="button-link">Toaru Eng</a><br>

  <div class="images">
    <img src="https://static.wikia.nocookie.net/to-aru-majutsu-no-index/images/f/f8/Kamijou_Touma_Manga_Index.png/revision/latest?cb=20200525093708" width="150" height="150" alt="Touma">
    <img src="https://static.wikia.nocookie.net/to-aru-majutsu-no-index/images/4/41/Misaka_Idol.jpg/revision/latest?cb=20181119091839" width="150" height="150" alt="Misaka">
  </div>

  <h6>I also ship Touma and Misaka, they're cute ‚ù§</h6>

  <a href="https://drive.google.com/drive/mobile/folders/1-49eujtf2EhfnPm6jTP5VOdVuVE2e98u/1PCmd4Vs4mMYD0gnHIt6McsUWyULvAzG3/1-65jZcW2YGvK07RXeWDE_guO2CThFe_a" class="button-link">Toaru ID</a><br>

  <img src="https://static.wikia.nocookie.net/to-aru-majutsu-no-index/images/4/48/Kamijou_Idol.PNG/revision/latest?cb=20180529012649" width="150" alt="Kamijou Idol">

  <h2>Evan</h2>
  <h3>I love reading manga and novels. My fav is Toaru!</h3>
  <p>Welcome to my uhhhhh, website? Maybe?</p>

  <p><a href="https://www.instagram.com/kamijou.touma._?igsh=b25hcHpucjBpa2Vy" style="color: #4da6ff;">My IG</a></p>

  <h3>Do you like Toaru?</h3>
  <div class="button-group">
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
  </div>

  <div id="result-message"></div>

  <details>
    <summary>My Fav Anime</summary>
    <p>Toaru Index</p>
    <p>Katekyo Hitman Reborn</p>
  </details>

  <script>
    // Tombol interaktif
    const yesButton = document.getElementById("yes-button");
    const noButton = document.getElementById("no-button");
    const result = document.getElementById("result-message");

    yesButton.addEventListener("click", () => {
      yesButton.classList.add("clicked");
      setTimeout(() => yesButton.classList.remove("clicked"), 400);

      result.textContent = "‚ö°Ô∏è Welcome to the Toaru fandom! Misaka would be proud.";
      result.classList.add("show");
    });

    noButton.addEventListener("click", () => {
      noButton.classList.add("clicked");
      setTimeout(() => noButton.classList.remove("clicked"), 400);

      result.textContent = "üò¢ No worries! Maybe Index will convince you someday.";
      result.classList.add("show");
    });

    // Animasi gambar saat load
    window.addEventListener("load", () => {
      document.querySelectorAll(".images img").forEach(img => {
        setTimeout(() => img.classList.add("visible"), 300);
      });
    });
  </script>
</body>
</html>
